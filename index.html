<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Impostor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- Mobile-only gate -->
    <div id="desktopGate" class="desktop-gate" aria-hidden="true">
      <div class="card">
        <h2>Solo móvil</h2>
        <p>Abre esto desde un iPhone/Android.</p>
      </div>
    </div>

    <!-- HEADER -->
    <header class="topbar">
      <div class="topbar__left">
        <span class="brand">Impostor</span>
      </div>
      <div class="topbar__right">
        <button id="exitBtn" class="icon-btn hidden" type="button" aria-label="Salir al menú">✕</button>
      </div>
    </header>

    <!-- VIEWS -->
    <main class="main">
      <!-- MENU -->
      <section id="viewMenu" class="view">
        <div class="panel">
          <h1>Configurar partida</h1>

          <div class="block">
            <label class="label">Jugadores</label>

            <div class="row">
              <input id="playerNameInput" class="input" type="text" inputmode="text" placeholder="Nombre del jugador" maxlength="24" />
              <button id="addPlayerBtn" class="btn btn--primary" type="button">Añadir</button>
            </div>

            <div id="playersList" class="players"></div>
            <p class="help" id="playersHelp">Mínimo 3.</p>
          </div>

          <div class="block">
            <label class="label">Impostores</label>
            <div class="row">
              <input id="impostorCount" class="input" type="number" inputmode="numeric" min="0" value="1" />
              <span class="muted" id="impostorMaxHint"></span>
            </div>
          </div>

          <div class="block">
            <div class="hint-card hint-card--big">
              <div class="hint-head">
                <div class="hint-head__text">
                  <div class="hint-title">Pistas para impostores</div>
                  <div class="hint-sub">Si activas pistas, eliges el nivel al inicio.</div>
                </div>
                <label class="switch" aria-label="Activar pistas">
                  <input id="hintsToggle" type="checkbox" />
                  <span class="switch__ui"></span>
                </label>
              </div>

              <div class="hint-level">
                <div class="hint-level__label">Nivel</div>
                <select id="hintLevel" class="input" disabled>
                  <option value="1">1 (fácil)</option>
                  <option value="2">2 (medio)</option>
                  <option value="3">3 (difícil)</option>
                </select>
              </div>
            </div>
          </div>

          <div class="block">
            <button id="startBtn" class="btn btn--big btn--primary" type="button">Comenzar</button>
            <p id="errorBox" class="error hidden"></p>
          </div>
        </div>
      </section>

      <!-- DEAL / CARDS -->
      <section id="viewDeal" class="view hidden">
        <div class="panel" id="dealPanel">
          <div class="pill pill--corner" id="progressPill">1/1</div>
          <div class="deal-head">
            <div>
              <p class="muted">Turno de</p>
              <h2 id="currentPlayerName">Jugador</h2>
            </div>
          </div>

          <div class="reveal-area">
            <div id="revealCard" class="reveal-card" role="button" aria-label="Desliza hacia arriba y mantén para ver el rol">
              <div class="reveal-back" id="roleContent" aria-hidden="true">
                <h3 id="roleTitle">Civil</h3>
                <p id="roleHint" class="hint hidden"></p>
              </div>

              <div class="reveal-front" id="revealFront" aria-hidden="false">
                <p class="muted">Desliza hacia arriba y mantén</p>
                <h3>Ver rol</h3>
                <div class="reveal-front__handle" aria-hidden="true"></div>
              </div>
            </div>

            <p class="help center">Al soltar, se oculta automáticamente.</p>
          </div>

          <div class="block">
            <button id="nextBtn" class="btn btn--big btn--primary" type="button">Siguiente jugador</button>
          </div>
        </div>
      </section>

      <!-- START PLAYER -->
      <section id="viewStart" class="view hidden">
        <div class="panel">
          <div class="start-screen start-screen--final">
            <div class="start-big">
              <span class="start-big__kicker">Empieza:</span>
              <span class="start-big__name" id="starterName">Nombre</span>
            </div>
            <button id="backToMenuBtn" class="btn btn--small start-back" type="button">Volver al menú</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-box">
      <p id="modalText" class="modal-text"></p>
      <div class="modal-actions">
        <button id="modalNo" class="btn" type="button">No</button>
        <button id="modalYes" class="btn btn--primary" type="button">Sí</button>
      </div>
    </div>
  </div>

<script src="hints.js"></script>
<script src="app.js"></script>
</body>
</html>
